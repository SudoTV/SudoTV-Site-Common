<div class="navigation-link-grid-item">
    <div class="navigation-core-link-inner-text">
        <div class="navigation-link-grid-item-title">
            <a href="{{ include.href }}" class="navigation-core-link-link">
                {{ include.title }}
            </a>
        </div>

        {% if include.description %}
        <div class="navigation-link-grid-item-description">
            {{ include.description }}
        </div>
        {% endif %}
    </div>
    <div class="navigation-core-link-inner-icon">
        <a href="{{ include.href }}">
            <i class="fa fa-chevron-right fa-fw" aria-hidden="true"></i>
        </a>
    </div>
</div>
