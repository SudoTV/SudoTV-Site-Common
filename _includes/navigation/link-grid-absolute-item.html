<div class="navigation-link-grid-item">
    <div class="navigation-core-link-inner-text">
        <div class="navigation-link-grid-item-title">

            {% if include.with-origin %}

            <a data-origin="{{ site.application_name }}" href="{{ include.href }}" class="navigation-core-link-link">
                {{ include.title }}

                {% if include.external %}

                <span class="navigation-core-link-link-icon">
                    <i class="fa fa-external-link" aria-hidden="true"></i>
                </span>

                {% endif %}
            </a>

            {% else %}

            <a href="{{ include.href }}" class="navigation-core-link-link">
                {{ include.title }}

                {% if include.external %}

                <span class="navigation-core-link-link-icon">
                    <i class="fa fa-external-link" aria-hidden="true"></i>
                </span>

                {% endif %}
            </a>

            {% endif %}
        </div>

        {% if include.description %}
        <div class="navigation-link-grid-item-description">
            {{ include.description }}
        </div>
        {% endif %}
    </div>
    <div class="navigation-core-link-inner-icon">

        {% if include.with-origin %}

        <a data-origin="{{ site.application_name }}" href="{{ include.href }}">
            <i class="fa fa-chevron-right fa-fw" aria-hidden="true"></i>
        </a>

        {% else %}

        <a href="{{ include.href }}">
            <i class="fa fa-chevron-right fa-fw" aria-hidden="true"></i>
        </a>

        {% endif %}
    </div>
</div>
