{% assign sorted-list=site.data.topic %}
<ul class="article-list-ul">
    {% for topic in sorted-list %}

    {% assign topicKey=topic[0] %}
    {% assign topicValue=topic[1] %}

    {% if topicKey != 'docs' %}

    {% include article/topic-link.html topic=topicValue %}

    {% endif %}

    {% endfor %}
</ul>
